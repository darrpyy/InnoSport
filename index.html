<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoachPage</title>
    <link rel="stylesheet" href="./css/global_styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/fonts/Heebo/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>

<header class="header">

    <div class="logo">
        <img src="./css/logo.png" alt="logo">
    </div>

    <div class="user">
        <span class="username">Username</span>
        <a href="#" class="log-out">Log Out</a>
    </div>
</header>

<div class="container">

    <div class="first-coach-block">

        <div class="child-coach-block">
            <h1>Attendance</h1>

            <div class="drop-down-bar">

                <div class="drop-down-flexbox">
                <button id="disciplinesButton">Disciplines</button>
                    <div class="drop-down-content" id="dropDownContentDisciplines">
                        <ul class="drop-down-list" id="disciplinesList"></ul>
                    </div>
                </div>

                <div class="drop-down-flexbox">
                <button id="groupButton"> Group </button>
                    <div class="drop-down-content" id="dropDownContentGroup">
                        <ul class="drop-down-list" id="groupList"></ul>
                    </div>
                </div>

            </div>

            <div class="table-block">
                <canvas id="attendanceChart"></canvas>
            </div>

        </div>
    </div>

</div>
<div class="drop-down-student-progress">
    <label for="name"></label><input type="text" id="name" placeholder="Enter student email">
    <ul id="studentList">
        <li>student1@example.com</li>
        <li>student2@example.com</li>
        <li>student3@example.com</li>
        <li>student4@example.com</li>
    </ul>
    <script>
        document.getElementById('name').addEventListener('click', function () {
            let studentList = document.getElementById('studentList');
            if (studentList.style.display === 'none') {
                studentList.style.display = 'block';
            } else {
                studentList.style.display = 'none';
            }
        });

        document.querySelectorAll('#studentList li').forEach(function (student) {
            student.addEventListener('click', function () {
                document.getElementById('name').value = this.innerHTML;
                document.getElementById('studentList').style.display = 'none';
            });
        });
    </script>
</div>

<script type="module" src="charts/attendance.js"></script>
<script type="module" src="charts/frequency.js"></script>
<script type="module" src="dataForDropDowns/disciplines.js"></script>
<script type="module" src="dataForDropDowns/group.js"></script>

</body>
</html>
