<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoachPage</title>
    <link rel="stylesheet" href="./css/global_styles.css">
    <link rel="stylesheet" href="./css/fonts/Heebo/stylesheet.css">
    <link rel="icon" href="./css/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>

<header class="header">

    <div class="logo">
        <img src="./css/logo.png" alt="logo">
    </div>

    <div class="user">

        <span class="username">Username</span>
        <a href="#" class="log-out">Log Out</a>

    </div>
</header>

<div class="container">

    <div class="first-coach-block">

        <div class="child-coach-block">
            <h1>Attendance</h1>

            <div class="drop-down-bar">

                <div class="drop-down-flexbox">
                    <button id="disciplinesButton">Disciplines</button>
                    <div class="drop-down-content" id="dropDownContentDisciplines">
                        <ul class="drop-down-list" id="disciplinesList">
                            <li class="drop-down-item">All</li>
                        </ul>
                    </div>
                </div>

                <div class="drop-down-flexbox">
                    <button id="groupButton"> Group</button>
                    <div class="drop-down-content" id="dropDownContentGroup">
                        <ul class="drop-down-list" id="groupList">
                            <li class="drop-down-item">All</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="table-block">
                <canvas id="attendanceChart"></canvas>
            </div>

        </div>
    </div>

</div>
<div class="drop-down-student-progress">
    <label for="name"></label><input type="text" id="name" placeholder="Enter student email">
    <div class="drop-down-content" id="dropDownContentEmails">
        <ul class="drop-down-list" id="emailsList"></ul>
    </div>
</div>

<div class="student-progress-block">

    <div class="student-info">

        <h2>Student Info</h2>

        <span class="username" id="studentName">Name: </span>
        <span class="username" id="studentGroup">Group: </span>
        <span class="username" id="studentYear">Year: </span>

    </div>

    <div class="child-student-block">
        <h1>Sport Hours Progress</h1>

        <div class="drop-down-bar">

            <div class="drop-down-flexbox">
                <button id="courseButton">Course</button>
                <div class="drop-down-content" id="dropDownContentCourses">
                    <ul class="drop-down-list" id="coursesList">
                        <li class="drop-down-item">All</li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="table-block">
            <canvas id="sportHoursChart"></canvas>
        </div>


    </div>

    <div class="child-student-block">
        <h1>Fittest Progress</h1>

        <div class="table-block">
            <canvas id="fittestChart"></canvas>
        </div>


    </div>
</div>

<script type="module" src="charts/attendance.js"></script>
<script type="module" src="charts/fittest.js"></script>
<script type="module" src="charts/sportHours.js"></script>
<script type="module" src="data/disciplines.js"></script>
<script type="module" src="data/group.js"></script>
<script type="module" src="students/dropDownEmail.js"></script>
<script type="module" src="students/course.js"></script>
</body>
</html>
