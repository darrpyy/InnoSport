<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoachPage</title>
    <link rel="stylesheet" href="./css/global_styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/fonts/Heebo/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="header">

    <div class="logo">
        <img src="./css/logo.png" alt="logo">
    </div>

    <div class="user">
        <span class="username">Username</span>
        <a href="#" class="log-out">Log Out</a>
    </div>
</header>

<div class="container">

    <div class="first-coach-block">

        <div class="child-coach-block">
            <h1>Frequency of visiting classes</h1>

            <div class="drop-down-bar">
                <button>Disciplines</button>
                <button>Period</button>
                <button>Course</button>
                <button>Group</button>
            </div>

            <div class="table-block">
                <canvas id="frequencyChart"></canvas>
            </div>
        </div>

        <div class="child-coach-block">
            <h1>Attendance</h1>

            <div class="drop-down-bar">
                <button>Disciplines</button>
                <button>Period</button>
                <button>Course</button>
                <button>Group</button>
            </div>

            <div class="table-block">
            </div>
        </div>


    </div>

</div>
<div class="drop-down-student-progress">
    <label for="name"></label><input type="text" id="name" placeholder="Enter student email">
</div>


<div class="tops-header">
    <h1 class="leaders-top">Leaders Tops</h1>
</div>

<div class="container">

<div class="tops-block">
    <div class="child-coach-block">
        <h1 class="top-text">Sport Hours Top</h1>

        <div class="drop-down-bar">
            <button>Course</button>
        </div>

        <div class="top-container">

        </div>

    </div>
    <div class="child-coach-block">
        <h1 class="top-text">FitTest Top</h1>

        <div class="drop-down-bar">
            <button>Exercise</button>
            <button>Course</button>
        </div>

        <div class="top-container">


        </div>

    </div>
</div>

</div>

<script type="module" src="frequency.js"></script>

</body>
</html>
